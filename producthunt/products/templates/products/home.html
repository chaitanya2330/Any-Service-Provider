{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% for product in products.all %}
    <div class="row pt-3">
        <div class="col-2" onclick="window.location='{% url 'detail' product.id %}'" style="cursor:pointer">
            <img src="{{ product.icon.url }}" class="img-fluid"/>
        </div>
        <div class="col-6" onclick="window.location='{% url 'detail' product.id %}'"style="cursor:pointer">
            <h1> {{ product.title }}</h1>
            <p> {{ product.summary }} </p>
        </div>
        <div class="col-4" onclick="window.location='{% url 'detail' product.id %}'"style="cursor:pointer">
             <a href="javascript:{document.getElementById('upvote{{ product.id }}').submit() }"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i> Buy Now </button></a>
        </div>

    </div>

<form id="upvote{{ product.id }}" method="post" action="{% url 'upvote' product.id %}">
   {% csrf_token %}
    <input type="hidden"/>
</form>

 {% endfor %}
<div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="5"></div>

{% endblock %}
