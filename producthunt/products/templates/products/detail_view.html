
{% extends 'base.html' %}

{% block content %}
<br/>
<div class="row">
    <div class="col-2">
        <img src="{{ mobile.icon1.url }}" class="img-fluid"/>
    </div>
    <div class="col-10">
      <h1>{{ mobile.name }}</h1>
    </div>
</div>
<br />
<div class="row">
    <div class="col-8">
        <img src="{{ mobile.image1.url }}" class="img-fluid"/>
    </div>
    <div class="col-4">
        <a href="{% url 'admit_card'%}"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i> Buy Now </button></a>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-4">
        <h4>{{ product.title }}</h4>

    </div>
</div>
<br/>
<div class="row">
    <div class="col-4">
        <h4>Prize : {{ mobile.prize1 }}</h4>
    </div>
</div>

<h2>Features</h2>
<div class="row">
    <div class="col-10">
        <h4> {{ mobile.body1 }}</h4>
    </div>
</div>
<form id="upvote" method="post" action="{% url 'upvote' mobile.id %}">
   {% csrf_token %}
    <input type="hidden"/>
</form>


{% endblock %}
