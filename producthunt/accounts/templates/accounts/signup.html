{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

<h1>Signup</h1>
<br/>
{{ error }}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}

    Username : <br/>
    <input type="text" name="username"/>
    <br/><br/>
    Password:<br/>
    <input type="password" name="password1"/><br/><br/>
    Confirm Password:<br/>
    <input type="password" name="password2"/><br/><br/>
    <input class="btn btn-primary" type="submit" value="Sign Up!"/>
</form>
{% endblock %}
</body>
</html>
